<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <div class="sidebar">
      <header class="header">
        <a href="#" class="logo">
          <span class="icon icon--logo"></span>
          <div class="logo__text">
            Dashboard
            <span class="logo__version">v.01</span>
          </div>
        </a>
      </header>
      <nav class="sidebar__navigate">
        <ul class="menu-list">
          <li>
            <a href="#" class="menu-list__link">
              <span class="menu-list__left-icon icon icon--key-square"></span>
              <span class="menu-list__text-link">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="#" class="menu-list__link">
              <span class="menu-list__left-icon icon icon--3d-square"></span>
              <span class="menu-list__text-link">Product</span>
              <span class="menu-list__right-icon icon icon--chevron-right"></span>
            </a>
          </li>
          <li>
            <a href="#" class="menu-list__link menu-list__link--is-active">
              <span class="menu-list__left-icon icon icon--user-square"></span>
              <span class="menu-list__text-link">Customers</span>
              <span class="menu-list__right-icon icon icon--chevron-right"></span>
            </a>
          </li>
          <li>
            <a href="#" class="menu-list__link">
              <span class="menu-list__left-icon icon icon--wallet-money"></span>
              <span class="menu-list__text-link">Income</span>
              <span class="menu-list__right-icon icon icon--chevron-right"></span>
            </a>
          </li>
          <li>
            <a href="#" class="menu-list__link">
              <span class="menu-list__left-icon icon icon--discount-shape"></span>
              <span class="menu-list__text-link">Promote</span>
              <span class="menu-list__right-icon icon icon--chevron-right"></span>
            </a>
          </li>
          <li>
            <a href="#" class="menu-list__link">
              <span class="menu-list__left-icon icon icon--message-question"></span>
              <span class="menu-list__text-link">Help</span>
              <span class="menu-list__right-icon icon icon--chevron-right"></span>
            </a>
          </li>
        </ul>
      </nav>

      <button type="button" class="user">
        <div class="user__avatar">
          <img src="./images/avatar.png" alt="Evano avatar" class="user__img"/>
        </div>

        <div class="user__info">
          <p>Evano</p>
          <p class="user__position">Project Manager</p>
        </div>
      </button>
    </div>

    <header class="header header--mobile">
      <a href="#" class="logo">
        <span class="icon icon--logo"></span>
        <div class="logo__text logo__text--mobile">
          Dashboard
          <span class="logo__version">v.01</span>
        </div>
      </a>

      <a href="#menu" class="header__button icon icon--menu"></a>
    </header>
    <main></main>
  </body>
</html>
